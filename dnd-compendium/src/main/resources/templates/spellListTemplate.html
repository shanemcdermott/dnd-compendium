<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>

<div class="container">
	<div class="row">
		<div class="col-xs-1">ID</div>
		<div class="col-xs-2">NAME</div>
		<div class="col-xs-1">LEVEL</div>
		<div class="col-xs-2">SCHOOL</div>
		<div class="col-xs-5">DESCRIPTION</div>
	</div>
	<div class="row" th:each="spell : ${spells}">
        <div class="col-xs-1"><span th:text="${spell.id}" /></div>
        <div class="col-xs-2"><span th:text="${spell.name}" /></div>
        <div class="col-xs-1"><span th:text="${spell.level}" /></div>
        <div class="col-xs-2"><span th:text="${spell.school}" /></div>
        <div class="col-xs-5"><span th:text="${spell.description}" /></div>
	</div>
</div>


</html>
